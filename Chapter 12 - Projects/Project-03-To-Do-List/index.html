<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modular To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="todo-app">
    <h1>My To-Do List</h1>
    <form id="todo-form" aria-label="Add a new task">
      <input type="text" id="todo-input" placeholder="Add a task..." required />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list" aria-live="polite"></ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
