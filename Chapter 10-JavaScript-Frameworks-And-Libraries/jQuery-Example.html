<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jQuery Click-to-Hide Demo</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    p {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      max-width: 500px;
      margin: 15px auto;
    }
  </style>
</head>

<body>
  <h1>jQuery Click Example</h1>
  <p>Click me to hide this paragraph.</p>
  <p>You can click me too â€” I will disappear.</p>
  <p>Each paragraph hides itself when clicked.</p>

  <script>
    $(document).ready(function() {
      $('p').click(function() {
        $(this).hide();
      });
    });
  </script>
</body>
</html>
