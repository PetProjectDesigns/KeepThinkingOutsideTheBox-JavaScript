<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mocha-Style Test Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }
    #results {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      line-height: 1.6;
      white-space: pre-line;
    }
    .pass { color: green; }
    .fail { color: red; }
  </style>
</head>

<body>
  <h1>Mocha-Style Test Example (Browser Version)</h1>
  <p>This simulates a Mocha + Chai test using plain JavaScript.</p>

  <div id="results">Running tests...</div>

  <script>
    // --- Simulated Chai assert.equal ---
    const assert = {
      equal(actual, expected) {
        if (actual !== expected) {
          throw new Error(`Expected ${expected}, but got ${actual}`);
        }
      }
    };

    // --- Simulated Mocha describe/it ---
    function describe(description, callback) {
      append(`\n${description}`);
      callback();
    }

    function it(description, callback) {
      try {
        callback();
        append(`  ✔ ${description}`, "pass");
      } catch (error) {
        append(`  ✖ ${description}\n    ${error.message}`, "fail");
      }
    }

    function append(text, cls) {
      const results = document.getElementById("results");
      const line = document.createElement("div");
      if (cls) line.classList.add(cls);
      line.textContent = text;
      results.appendChild(line);
    }

    // --- Your test logic (browser version) ---
    describe("Array", function() {
      it("should return -1 when the value is not present", function() {
        assert.equal([1, 2, 3].indexOf(4), -1);
      });
    });
  </script>
</body>
</html>
