<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Event Listener Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>

<body>
  <h1>Click Event Listener Example</h1>

  <!-- The button the user will click -->
  <button id="myButton">Click Me</button>

  <!-- A place to show feedback -->
  <p id="message"></p>

  <script>
    // Step 1: Select the button
    let button = document.getElementById('myButton');

    // Step 2: Add a click event listener
    button.addEventListener('click', function() {
      // Step 3: Update the page so the user sees something happen
      document.getElementById('message').textContent = "Button clicked!";
    });
  </script>
</body>
</html>
