<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Event Listener Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    select {
      padding: 10px;
      font-size: 18px;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: purple;
    }
  </style>
</head>

<body>
  <h1>Change Event Listener Example</h1>

  <!-- The dropdown menu -->
  <select id="mySelect">
    <option value="">-- Choose a fruit --</option>
    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
    <option value="Cherry">Cherry</option>
  </select>

  <!-- A place to show feedback -->
  <p id="message"></p>

  <script>
    // Step 1: Select the dropdown
    let selectBox = document.getElementById('mySelect');

    // Step 2: Add a change event listener
    selectBox.addEventListener('change', function() {
      // Step 3: Update the page so the user sees something happen
      document.getElementById('message').textContent =
        "You selected: " + selectBox.value;
    });
  </script>
</body>
</html>
