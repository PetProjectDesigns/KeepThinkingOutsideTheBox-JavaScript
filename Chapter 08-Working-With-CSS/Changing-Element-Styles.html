<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Change Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
  </style>
</head>

<body>
  <h1 id="header">This text will change style</h1>

  <script>
    // Step 1: Select the element with the ID "header"
    let header = document.getElementById('header');

    // Step 2: Modify its style using JavaScript
    header.style.color = 'blue';  // Change text color
    header.style.fontSize = '24px';  // Change font size
  </script>
</body>
</html>
