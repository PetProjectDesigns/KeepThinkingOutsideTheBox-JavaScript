<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassList Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    #myButton {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #333;
      background: #eee;
    }

    /* This is the class we will add/remove/toggle */
    .active {
      background: #9cdcfe;
      color: white;
      border-color: #2e7d32;
    }

    .controls button {
      margin-right: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Adding, Removing & Toggling Classes</h1>

  <!-- The button we will modify -->
  <button id="myButton">Watch My Style Change</button>

  <div class="controls" style="margin-top: 20px;">
    <button id="addBtn">Add Class</button>
    <button id="removeBtn">Remove Class</button>
    <button id="toggleBtn">Toggle Class</button>
  </div>

  <script>
    // Select the main button
    let button = document.getElementById('myButton');

    // Add class
    document.getElementById('addBtn').addEventListener('click', function() {
      button.classList.add('active');
    });

    // Remove class
    document.getElementById('removeBtn').addEventListener('click', function() {
      button.classList.remove('active');
    });

    // Toggle class
    document.getElementById('toggleBtn').addEventListener('click', function() {
      button.classList.toggle('active');
    });
  </script>
</body>
</html>
