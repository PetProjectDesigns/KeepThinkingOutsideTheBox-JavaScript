<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try Catch Finally Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-line;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Try, Catch & Finally Example</h1>
  <p>Click the button to run a risky operation. Sometimes it succeeds, sometimes it throws an error.</p>

  <button id="runBtn">Run Operation</button>

  <div id="output">Waiting...</div>

  <script>
    function riskyOperation() {
      // 50% chance of throwing an error
      if (Math.random() < 0.5) {
        return "Success! The operation completed.";
      } else {
        throw new Error("Something went wrong!");
      }
    }

    document.getElementById('runBtn').addEventListener('click', function () {
      const output = document.getElementById('output');
      output.textContent = "";

      try {
        let result = riskyOperation();
        output.textContent += result + "\n";
      } catch (error) {
        output.textContent += "Error occurred: " + error.message + "\n";
      } finally {
        output.textContent += "Operation complete.";
      }
    });
  </script>
</body>
</html>
