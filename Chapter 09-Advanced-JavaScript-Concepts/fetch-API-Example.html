<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dad Joke Fetch Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }
    #jokeBox {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      line-height: 1.5;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Random Dad Joke</h1>
  <p>Click the button to fetch a new dad joke using the free Dad Joke API.</p>

  <button id="loadBtn">Get Joke</button>

  <div id="jokeBox">Your joke will appear here...</div>

  <script>
    document.getElementById('loadBtn').addEventListener('click', function () {
      fetch('https://icanhazdadjoke.com/', {
        headers: { 'Accept': 'application/json' }
      })
        .then(response => response.json())
        .then(data => {
          console.log(data); // For learners who check the console
          document.getElementById('jokeBox').textContent = data.joke;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('jokeBox').textContent =
            'Oops! Could not load a joke.';
        });
    });
  </script>
</body>
</html>
