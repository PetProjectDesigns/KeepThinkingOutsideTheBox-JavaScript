<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Object Method & this Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      width: fit-content;
    }
  </style>
</head>

<body>
  <h1>JavaScript Object Methods & the <b>this</b> Keyword</h1>
  <p>This page shows how an object method can use <code>this</code> to access its own properties.</p>

  <div id="output"></div>

  <script>
    // Creating an object with a method
    let person = {
      name: 'John',
      age: 30,
      greet: function() {
        return 'Hello, my name is ' + this.name;
      }
    };

    // Call the method
    let greetingMessage = person.greet();

    // Display results on the page
    const message = `
      <div class="box"><strong>Object Name:</strong> ${person.name}</div>
      <div class="box"><strong>Greeting Output:</strong> ${greetingMessage}</div>
    `;

    document.getElementById("output").innerHTML = message;

    // Console output (as in your example)
    console.log(greetingMessage);
  </script>
</body>
</html>
