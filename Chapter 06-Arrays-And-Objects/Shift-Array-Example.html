<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript shift() Method Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      width: fit-content;
    }
  </style>
</head>

<body>
  <h1>JavaScript Array shift() Demo</h1>
  <p>This page shows how the <b>shift()</b> method removes the first item from an array.</p>

  <div id="output"></div>

  <script>
    // Declaring an array
    let numbers = [10, 20, 30];

    // Using shift() to remove the first element
    let firstNumber = numbers.shift(); // Removes 10

    // Display results on the page
    const message = `
      <div class="box"><strong>Updated Array:</strong> ${numbers.join(", ")}</div>
      <div class="box"><strong>Removed Number:</strong> ${firstNumber}</div>
    `;

    document.getElementById("output").innerHTML = message;

    // Also log to console (as in your example)
    console.log(numbers);      // [20, 30]
    console.log(firstNumber);  // 10
  </script>
</body>
</html>
