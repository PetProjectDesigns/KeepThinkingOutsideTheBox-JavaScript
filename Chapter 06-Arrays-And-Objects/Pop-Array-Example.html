<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript pop() Method Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      width: fit-content;
    }
  </style>
</head>

<body>
  <h1>JavaScript Array pop() Demo</h1>
  <p>This page shows how the <b>pop()</b> method removes the last item from an array.</p>

  <div id="output"></div>

  <script>
    // Declaring an array
    let colors = ["red", "green", "blue"];

    // Using pop() to remove the last element
    let lastColor = colors.pop(); // Removes "blue"

    // Display results on the page
    const message = `
      <div class="box"><strong>Updated Array:</strong> ${colors.join(", ")}</div>
      <div class="box"><strong>Removed Color:</strong> ${lastColor}</div>
    `;

    document.getElementById("output").innerHTML = message;

    // Also log to console (as in your example)
    console.log(colors);     // ["red", "green"]
    console.log(lastColor);  // "blue"
  </script>
</body>
</html>
