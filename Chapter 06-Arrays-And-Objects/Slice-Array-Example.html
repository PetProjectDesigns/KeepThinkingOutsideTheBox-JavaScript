<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript slice() Method Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      width: fit-content;
    }
  </style>
</head>

<body>
  <h1>JavaScript Array slice() Demo</h1>
  <p>This page shows how the <code>slice()</code> method copies part of an array without changing the original.</p>

  <div id="output"></div>

  <script>
    // Declaring an array
    let fruits = ["apple", "banana", "cherry", "date"];

    // Using slice() to copy part of the array
    let citrus = fruits.slice(1, 3); 
    // Copies elements at index 1 and 2 â†’ ["banana", "cherry"]

    // Display results on the page
    const message = `
      <div class="box"><strong>Original Array:</strong> ${fruits.join(", ")}</div>
      <div class="box"><strong>Sliced Array (1 to 3):</strong> ${citrus.join(", ")}</div>
    `;

    document.getElementById("output").innerHTML = message;

    // Also log to console (as in your example)
    console.log(citrus); // ["banana", "cherry"]
    console.log(fruits); // ["apple", "banana", "cherry", "date"]
  </script>
</body>
</html>
